<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <link rel="stylesheet" href="styles/flexbox-center-container.css" media="all">
  <link rel="stylesheet" href="styles/system-fonts.css" media="all">
  <link rel="stylesheet" href="styles/style.css" media="all">
  <style>
    /* Add footer-specific styles */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.9);
      border-top: 1px solid #eee;
      font-family: Helvetica, sans-serif;
      font-size: 14px;
      color: #37474F;
      z-index: 30; /* Ensure footer stays above other elements */
    }
    
    /* Add space for footer */
    body {
      padding-bottom: 50px; /* Add space at bottom for footer */
    }
    
    /* Adjust merrywrap positioning */
    .merrywrap {
      bottom: 100px; /* Increase bottom spacing */
    }
    
    @media (max-width: 768px) {
      .merrywrap {
        bottom: 120px; /* More space on mobile */
      }
      body {
        padding-bottom: 40px;
      }
    }
    
    @media (max-width: 480px) {
      .merrywrap {
        bottom: 100px;
      }
      footer {
        font-size: 12px;
        padding: 8px;
      }
    }
  </style>
</head>

<body>
  <canvas id="c"></canvas>
  <canvas id="confetti"></canvas>
  <div class="container" id="count">
    <h1 id="head">Countdown to your birthdayüéâ</h1>
    <ul>
      <li><span id="day"></span>days</li>
      <li><span id="hour"></span>hours</li>
      <li><span id="minute"></span>minutes</li>
      <li><span id="second"></span>seconds</li>
    </ul>
  </div>
  <div id="merrywrap" class="merrywrap">
    <canvas id="snowfall"></canvas>
    <div class="giftbox">
      <div class="cover">
        <div></div>
      </div>
      <div class="box"></div>
    </div>
  </div>
  
  <footer>
    Made by Avinash ‚ù§Ô∏è
  </footer>

  <script src="scripts/confetti.min.js" charset="utf-8"></script>
  <script src="scripts/index.js" charset="utf-8"></script>
</body>
</html>
